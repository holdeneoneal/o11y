
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: lgtm-distributed
spec:
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
      enabled: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 3 # number of failed sync attempt retries; unlimited number of attempts if less than 0
      backoff:
        duration: 5s # the amount to back off. Default unit is seconds, but could also be a duration (e.g. "2m", "1h")
        factor: 2 # a factor to multiply the base duration after each failed retry
        maxDuration: 3m # the maximum amount of time allowed for the backoff strategy
  destination:
    namespace: lgtm-distributed
    server: https://kubernetes.default.svc
  sources:
    - repoURL: "https://grafana.github.io/helm-charts"
      chart: lgtm-distributed
      targetRevision: "2.1.0"
      helm:
        valueFiles:
          - $values/lgtm/values.yaml
    - repoURL: "https://github.com/holdeneoneal/o11y.git"
      targetRevision: otel
      ref: values
